<ion-header>

  <ion-navbar>
    <ion-title>Create Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card [style.background-image]="'url(' + selectedImage + ')'" class="image-preview">
  </ion-card>
  <button ion-button block round (click)="selectImage()">Select Image</button>

  <ion-list>
    <ion-list-header>Caption</ion-list-header>
    <ion-item>
      <ion-textarea rows="3" [(ngModel)]="caption"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button block round (click)="createPost()">Create Post</button>


</ion-content>
