<ion-content padding>

  <div class="login-div">
    <h1 text-center>Yumpic</h1>
    <ion-list>
      <ion-item>
        <ion-label color="primary">Email</ion-label>
        <ion-input [(ngModel)]="loginDetails.email" placeholder="lorem@ipsum.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginDetails.password" placeholder="******"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button (click)="loginWithEmail()" round ion-button full icon-right>
          Login
        </button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col width-50>
        <button (click)="loginWithFacebook()" ion-button full icon-right>
          Login With
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-50>
        <button (click)="loginWithGoogle()" ion-button full icon-right color="danger">
          Login With
          <ion-icon name="logo-google"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <h6 disabled text-center tappable (click)="goToTabsPage()">Skip Login</h6>
  </div>



</ion-content>
